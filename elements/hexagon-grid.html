<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="hexagon-grid">
  <template>
    <svg class="canvas" height="100%" width="100%">
      <g class="viewport" preserveAspectRatio="xMidYMid meet" height="100%" width="100%" align="center">
        <template repeat="{{tiles}}">
            <path d="{{path}}"
                  style="fill:{{fill}}"
                  stroke="{{stroke}}"
                  stroke-width="{{width}}"
                  transform="translate({{shiftZ}},{{shiftX}})">
            </path>
        </template>
      </g>
    </svg>
  </template>
  <script>
    Polymer("hexagon-grid", {
      rad: 30,
      stroke: "black",
      width: 1,
      fill: "#FFFFFF",
      baseX: 200,
      baseY: 500,
      ready: function() {
        var _s32 = (Math.sqrt(3) / 2);
        this.path =
        "M" + (0)*this.rad + " " + (1)*this.rad +
        " L" + (_s32)*this.rad + " " + (1/2)*this.rad +
        " L" + (_s32)*this.rad + " " + (-1/2)*this.rad +
        " L" + (0)*this.rad + " " + (-1)*this.rad +
        " L" + (-_s32)*this.rad +  " " + (-1/2)*this.rad +
        " L" + (-_s32)*this.rad + " "  + (1/2)*this.rad +
        " z";

        this.tiles = [
          {id: 0, shiftX: 0+this.baseX, shiftZ: 0+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 1, shiftX: 0+this.baseX, shiftZ: this.rad*_s32*2+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 2, shiftX: 0+this.baseX, shiftZ: -this.rad*_s32*2+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 3, shiftX: -this.rad*3/2+this.baseX, shiftZ: this.rad*_s32+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 4, shiftX: -this.rad*3/2+this.baseX, shiftZ: -this.rad*_s32+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 5, shiftX: this.rad*3/2+this.baseX, shiftZ: this.rad*_s32+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 6, shiftX: this.rad*3/2+this.baseX, shiftZ: -this.rad*_s32+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 7, shiftX: this.rad*3+this.baseX, shiftZ: 0+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 8, shiftX: -this.rad*3+this.baseX, shiftZ: 0+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 9, shiftX: 0+this.baseX, shiftZ: this.rad*_s32*4+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 10, shiftX: 0+this.baseX, shiftZ: -this.rad*_s32*4+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 11, shiftX: this.rad*3/2+this.baseX, shiftZ: -this.rad*_s32*3+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 12, shiftX: this.rad*3/2+this.baseX, shiftZ: this.rad*_s32*3+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 13, shiftX: -this.rad*3/2+this.baseX, shiftZ: -this.rad*_s32*3+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 14, shiftX: -this.rad*3/2+this.baseX, shiftZ: this.rad*_s32*3+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 15, shiftX: this.rad*3+this.baseX, shiftZ: this.rad*_s32*2+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 16, shiftX: this.rad*3+this.baseX, shiftZ: -this.rad*_s32*2+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 17, shiftX: -this.rad*3+this.baseX, shiftZ: this.rad*_s32*2+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
          {id: 18, shiftX: -this.rad*3+this.baseX, shiftZ: -this.rad*_s32*2+this.baseY, stroke: this.stroke, width: this.width, style: this.style, path: this.path, fill: this.fill},
        ];
      }
    });
  </script>
</polymer-element>
